<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./cal.css" rel="stylesheet" type="text/css" />

</head>

<body>
    
    <h1 class="text-center">Welcome to the Calculation World!</h1>
    <div class="container flex flex-column items-center bg-clr m-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button C-class" type="button">C</button>
            <button class="button cal-btn" type="button">%</button>
            <button class="clsBack bckspc" type="button">X</button>
            <button class="button cal-btn" type="button">-</button>
        </div>
        <div class="row">
            <button class="button" type="button">7</button>
            <button class="button" type="button">8</button>
            <button class="button" type="button">9</button>
            <button class="button cal-btn" type="button">*</button>
        </div>
        <div class="row">
            <button class="button" type="button">4</button>
            <button class="button" type="button">5</button>
            <button class="button" type="button">6</button>
            <button class="button cal-btn" type="button">/</button>
        </div>
        <div class="row">
            <button class="button" type="button">1</button>
            <button class="button" type="button">2</button>
            <button class="button" type="button">3</button>
            <button class="button cal-btn" type="button">+</button>
        </div>
        <div class="row">
            <button class="button" type="button">0</button>
            <button class="button" type="button">.</button>
            <button class="button" type="button">00</button>
            <button class="button equal-btn" type="button">=</button>
        </div>
    </div>
    <script src="./cal.js"></script>

</body>

</html>
